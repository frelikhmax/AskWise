{% extends 'layouts/base.html' %}

{% block content %}

<h1>new question</h1>
<div class="row title-block">
    <div class="col-2"><h4>title</h4></div>
    <div class="col-8">
        <div class="mb-3 ">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"
                              placeholder="how to launch a rocket? (max 60)" maxlength="60"></textarea>
        </div>
    </div>
</div>
<div class="row text-block">
    <div class="col-2"><h4>text</h4></div>
    <div class="col-8">
        <div class="mb-3 ">
                    <textarea class="form-control" id="exampleFormControlTextarea2" rows="20"
                              placeholder="hey, how to launch a rocket? I want it to fly to the Moon and come back! (max 1200)"
                              maxlength="1200"></textarea>
        </div>
    </div>
</div>
<div class="row tags-block">
    <div class="col-2"><h4>tags</h4></div>
    <div class="col-8">
        <div class="mb-3 ">
                    <textarea class="form-control" id="exampleFormControlTextarea3" rows="1"
                              placeholder="rocket space moon (max 60)"
                              maxlength="60"></textarea>
        </div>
    </div>
</div>
<div class="alert alert-primary alert-ask-question" role="alert">
    Check all fields!
    <!--    <button type="button" class="btn btn-primary btn-lg ask-btn">ask</button>-->
</div>

{% endblock %}
